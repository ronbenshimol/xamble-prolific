<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <form id="myForm">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('myForm');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            result.textContent = 'Submitting...';
            result.className = '';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('https://script.google.com/macros/s/AKfycbxwKngjgtZJw4cxGkFAzlSIWclo0jMXWO7Tn8g1PJn4qX7eJm1meJTzkQNsjFIOAjvqHA/exec', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);  // For debugging
                
                if(data.result === 'success') {
                    result.textContent = 'Successfully submitted!';
                    result.className = 'success';
                    form.reset();
                } else {
                    result.textContent = 'Error: ' + JSON.stringify(data.error);
                    result.className = 'error';
                    console.error('Full error:', data);  // For debugging
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.className = 'error';
                console.error('Fetch error:', error);  // For debugging
            }
        });
    </script>
</body>
</html>
